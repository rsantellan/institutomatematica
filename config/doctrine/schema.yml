alumno:
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(128)
      notnull: true
    apellido:
      type: string(255)
      notnull: true
    telefono:
      type: string(255)
    celular:
      type: string(255)
    direccion:
      type: string(255)
    email:
      type: string(255)
    sexo:
      type: enum
      length: 2
      values: ['M','F']
      notnull: true

facultad:
  actAs: 
    Timestampable: ~ 
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(128)
      notnull: true

materia:
  actAs: 
    Timestampable: ~ 
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(128)
      notnull: true
    facultad_id:
      type: integer(4)
  relations:
    facultad: 
      onDelete: CASCADE 
      local: facultad_id
      foreign: id

